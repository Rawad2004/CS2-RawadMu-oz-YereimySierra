spring.application.name=PPI
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/clinicadb
spring.data.mongodb.auto-index-creation=true

# Si quieres un nombre específico para la colección
spring.data.mongodb.collection=clinical_history